format_version: 11
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
trigger_map:
- push_branch: '*'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6.2: {}
    - cache-pull@2: {}
    - yarn@0:
        inputs:
        - cache_local_deps: "yes"
        - verbose_log: "yes"
        - command: install
    - cocoapods-install@2.3:
        inputs:
        - source_root_path: $BITRISE_SOURCE_DIR/ios
    - certificate-and-profile-installer@1: {}
    - xcode-archive@4.6:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - compile_bitcode: "no"
        - upload_bitcode: "no"
        - automatic_code_signing: "off"
        - distribution_method: $BITRISE_DISTRIBUTION_METHOD
        - xcconfig_content: |
            DEVELOPMENT_TEAM = $BITRISE_TEAM
            CODE_SIGN_IDENTITY = $BITRISE_CODE_SIGNING_IDENTITY
            PROVISIONING_PROFILE_SPECIFIER = $BITRISE_PROFILE_ID
        - verbose_log: "no"
        - configuration: Debug
    - xcode-test@4:
        inputs:
        - generate_code_coverage_files: "yes"
        - should_build_before_test: "no"
        - output_tool: xcodebuild
        - xcodebuild_test_options: -parallel-testing-enabled=YES -parallel-testing-worker-count=3
    - install-missing-android-tools@3.1:
        inputs:
        - gradlew_path: $PROJECT_LOCATION/gradlew
    - android-build@1.0:
        inputs:
        - project_location: $PROJECT_LOCATION
    - cache-push@2: {}
    - deploy-to-bitrise-io@2.1: {}
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6.2: {}
    - script@1:
        title: Do anything with Script step
    - yarn@0:
        inputs:
        - command: install
    - yarn@0:
        inputs:
        - command: test
    - deploy-to-bitrise-io@2.1: {}
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: android
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: ""
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/TodoMVC.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: TodoMVC
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: development
  - opts:
      is_expand: false
    BITRISE_TEAM: 72SA8V3WYL
  - opts:
      is_expand: false
    BITRISE_PROFILE_ID: 60cff004-0cf3-401a-9658-229c92516f26
  - opts:
      is_expand: false
    BITRISE_CODE_SIGNING_IDENTITY: Apple Development
meta:
  bitrise.io:
    stack: osx-xcode-14.1.x-ventura
    machine_type_id: g2-m1.8core